<!DOCTYPE html>

<!--서버사이드 템플릿 엔진은 서버에서 가져온 데이터를 미리 정의된 템플릿(HTML)에 넣어 클라이언트에게 전달해주는 역할-->
<!--즉, HTML 코드에서 고정적으로 사용되는 부분은 템플릿으로 만들어두고, 동적으로 생성되는 부분만 템플릿의 특정 부분에 끼워 넣는 방식으로 동작-->
    <!--템플릿 엔진을 사용하는 이유-->
    <!--1. 기존의 HTML에 비해 간단한 문법을 사용하기 때문에 코드를 훨씬 간결하게 작성할 수 있다.-->
    <!--2. 미리 템플릿을 만들어놓고 필요에 따른 데이터들만 바꿀 수 있기 때문에 재사용성이 높다.-->
    <!-- 3. 하나의 템플릿을 만들어 놓고 관리하기 때문에 유지보수에 용이하다.-->
<!--서버사이드는 서버에서 HTML을 저장해두었다가 요청이 발생할 때 모든 파일을 클라이언트에게 전달해주는 방식으로, 초기 로딩 속도는 빠른 편이지만 연속적으로 렌더링을 할 경우에는 서버에 과부하가 발생할 수 있는 위험성이 있다.-->

<!--타임리프 사용하기 위해-->
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hello</title>
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" > 안녕하세요. 손님</p>
</body>
</html>
