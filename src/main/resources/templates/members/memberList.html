<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
   <div>
       <table>
           <thead>
           <tr>
               <th>#</th>
               <th>이름</th>
           </tr>
           </thead>

           <tbody>
           <!-- 컨트롤러에서 받은 members 정보의 리스트를 th:each 문법으로 반복문을 돌면서 member를 하나씩 꺼내 아래의 로직 실행 -->
           <tr th:each="member : ${members}">
               <td th:text="${member.id}"></td>
               <td th:text="${member.name}"></td>
           </tr>
           </tbody>
       </table>
   </div>
</div>

</body>
</html>
